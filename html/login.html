  <main role="main" class="flex-grow-1 d-flex justify-content-center align-items-center py-4">
    <div class="container" style="max-width: 420px;">
      <div id="signInForm" aria-label="Sign In Form" class="bg-white p-4 rounded shadow-sm">
        <h2 class="text-center text-danger mb-4 fw-bold">SIGN IN</h2>
        <form id="signInFormElement" novalidate>
          <div class="mb-3">
            <label for="signInIdentifier" class="form-label fw-semibold text-danger">
              <i class="fas fa-user me-2 text-primary"></i>Email:
            </label>
            <input
              type="email"
              id="signInIdentifier"
              name="signInIdentifier"
              required
              aria-required="true"
              aria-label="Sign In Email"
              autocomplete="username"
              placeholder="Enter your email"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label for="signInPassword" class="form-label fw-semibold text-danger">
              <i class="fas fa-lock me-2 text-primary"></i>Password:
            </label>
            <input
              type="password"
              id="signInPassword"
              name="signInPassword"
              required
              aria-required="true"
              aria-label="Sign In Password"
              autocomplete="current-password"
              placeholder="Enter your password"
              class="form-control"
            />
          </div>
          <div class="form-check mb-3">
            <input
              type="checkbox"
              id="showSignInPassword"
              class="form-check-input"
            />
            <label for="showSignInPassword" class="form-check-label">Show Password</label>
          </div>
          <button type="submit" class="btn btn-danger w-100 fw-bold shadow-sm">Sign In</button>
        </form>
        <div class="d-flex flex-column mt-3 gap-2">
          <button type="button" id="showSignUpBtn" class="btn btn-outline-danger fw-semibold">
            <i class="fas fa-user-plus me-2"></i>Don't have an account? Sign up
          </button>
          <button type="button" id="sendPasswordResetBtn" class="btn btn-link text-danger fw-semibold p-0">
            Forgot Password?
          </button>
          <button type="button" id="googleSignInBtn" aria-label="Sign in with Google" class="btn btn-danger d-flex align-items-center justify-content-center gap-2 shadow-sm">
            <i class="fab fa-google"></i> Sign in with Google
          </button>
        </div>
      </div>

      <div id="signUpForm" aria-label="Sign Up Form" class="bg-white p-4 rounded shadow-sm mt-4" style="display: none;">
        <h2 class="text-center text-danger mb-4 fw-bold">SIGN UP</h2>
        <form id="signUpFormElement" novalidate>
          <div class="mb-3">
            <label for="signUpIdentifier" class="form-label fw-semibold text-danger">
              <i class="fas fa-user me-2 text-primary"></i>Email:
            </label>
            <input
              type="email"
              id="signUpIdentifier"
              name="signUpIdentifier"
              required
              aria-required="true"
              aria-label="Sign Up Email"
              autocomplete="username"
              placeholder="Enter your email"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label for="signUpPassword" class="form-label fw-semibold text-danger">
              <i class="fas fa-lock me-2 text-primary"></i>Password:
            </label>
            <input
              type="password"
              id="signUpPassword"
              name="signUpPassword"
              required
              aria-required="true"
              aria-label="Sign Up Password"
              autocomplete="new-password"
              placeholder="Create a password"
              class="form-control"
            <div id="passwordStrengthMeter"></div>
          
          
          <div class="mb-3">
            <label for="confirmPassword" class="form-label fw-semibold text-danger">
              <i class="fas fa-lock me-2 text-primary"></i>Confirm Password:
            </label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
              aria-required="true"
              aria-label="Confirm Password"
              autocomplete="new-password"
              placeholder="Confirm your password"
              class="form-control"
            />
          </div>
          <div class="form-check mb-3">
            <input
              type="checkbox"
              id="showSignUpPasswords"
              class="form-check-input"
            />
            <label for="showSignUpPasswords" class="form-check-label">Show Passwords</label>
          </div>
          <button type="submit" class="btn btn-danger w-100 fw-bold shadow-sm">Sign Up</button>
        </form>
        <button type="button" id="showSignInBtn" class="btn btn-outline-danger w-100 mt-3 fw-semibold">
          <i class="fas fa-sign-in-alt me-2"></i>Already have an account? Sign in
        </button>
      </div>
    </div>

    <!-- Modern Messages Modal -->
    <div
      id="messageModal"
      class="modal fade"
      tabindex="-1"
      role="dialog"
      aria-labelledby="messageModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content border-danger shadow">
          <div class="modal-header bg-danger text-white" id="messageModalHeader">
            <h5 class="modal-title" id="messageModalLabel">Message</h5>
            <button type="button" class="btn-close btn-close-white" aria-label="Close" id="closeMessageModalBtn"></button>
          </div>
          <div class="modal-body" id="messageModalBody" tabindex="0" aria-live="polite"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" id="closeMessageModalFooterBtn">Close</button>
          </div>
        </div>
      </div>
    </div>
