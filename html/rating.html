<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rating - Bon Jour Pinoy Restaurant</title>
  <link rel="shortcut icon" type="image/x-icon" href="../assets/logo.svg" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- FontAwesome CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/checkout.css" />
  <style>
      .rating label {
        cursor: pointer;
        transition: color 0.3s ease;
        color: #ccc;
      }
      .rating .fa-star.selected {
        color: #FFD700 !important;
      }
      .rating label:focus {
        outline: 2px solid #FFD700;
        outline-offset: 2px;
      }

    #ratingValue {
      font-weight: 700;
      color: var(--primary-color);
      font-size: 1.25rem;
      margin-left: 10px;
    }

    #ratingComments {
      resize: vertical;
      max-height: 150px;
    }

    #commentCount {
      font-size: 0.9rem;
      color: #666;
      text-align: right;
    }

    /* Responsive adjustments */
    @media (max-width: 576px) {
      #ratingValue {
        font-size: 1rem;
        margin-left: 5px;
      }

      .rating label {
        font-size: 1.5rem !important;
      }

      #ratingComments {
        font-size: 0.9rem;
      }

      #commentCount {
        font-size: 0.8rem;
      }

      .btn-lg {
        font-size: 1rem;
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>

<body class="d-flex flex-column min-vh-100 text-dark">
  <header>
    <nav class="navbar navbar-expand-lg navbar-danger bg-danger text-white shadow-sm" aria-label="Main Navigation">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center text-white" href="../index.html">
          <img src="../assets/logo.svg" alt="Bon Jour Pinoy Restaurant Logo" id="logo" />
          <span class="restaurant-name ms-2 fw-bold">BON JOUR PINOY RESTAURANTâ„¢</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link text-white" href="../index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="aboutme.html">About Me</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="foodmenu.html">Food Menu</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="cart.html">My Cart</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="login.html">Log In</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="flex-grow-1 container my-5" style="max-width: 600px;">
    <h2 class="text-danger fw-bold mb-4 text-center">Rate Your Experience</h2>
    <form id="ratingForm" novalidate>
        <div class="mb-3 d-flex align-items-center justify-content-center flex-wrap">
          <div class="rating d-inline-block" role="radiogroup" aria-label="Star rating">
            <input type="radio" id="star1" name="rating" value="1" class="d-none" />
            <label for="star1" class="fa fa-star fa-2x text-muted" tabindex="0" aria-label="1 star"></label>
            <input type="radio" id="star2" name="rating" value="2" class="d-none" />
            <label for="star2" class="fa fa-star fa-2x text-muted" tabindex="0" aria-label="2 stars"></label>
            <input type="radio" id="star3" name="rating" value="3" class="d-none" />
            <label for="star3" class="fa fa-star fa-2x text-muted" tabindex="0" aria-label="3 stars"></label>
            <input type="radio" id="star4" name="rating" value="4" class="d-none" />
            <label for="star4" class="fa fa-star fa-2x text-muted" tabindex="0" aria-label="4 stars"></label>
            <input type="radio" id="star5" name="rating" value="5" class="d-none" />
            <label for="star5" class="fa fa-star fa-2x text-muted" tabindex="0" aria-label="5 stars"></label>
          </div>
          <div id="ratingValue" aria-live="polite" aria-atomic="true" class="mt-2 mt-sm-0 ms-sm-3">0</div>
        </div>
      <div class="mb-3">
        <label for="ratingComments" class="form-label">Leave a comment</label>
        <textarea id="ratingComments" class="form-control" rows="4" maxlength="300" placeholder="Write your comments here..."></textarea>
        <div id="commentCount" aria-live="polite" aria-atomic="true">0 / 300</div>
      </div>
      <div class="d-flex justify-content-between flex-wrap gap-2">
        <button type="button" class="btn btn-secondary flex-grow-1 flex-sm-grow-0" id="clearBtn">Clear</button>
        <button type="submit" class="btn btn-danger btn-lg flex-grow-1 flex-sm-grow-0" id="submitBtn">Submit Rating</button>
      </div>
    </form>
  </main>

  <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1100;">
    <div id="ratingToast" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          Thank you for your feedback!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <footer class="bg-danger text-white text-center py-3 mt-auto shadow-sm">
    <p class="mb-0">&copy; 2025 Bon Jour Pinoy Restaurant. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS Bundle CDN (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/rating.js"></script>
  <script>
    // Prevent user from going back to checkout.html after redirect
    window.addEventListener('pageshow', (event) => {
      if (event.persisted || (window.performance && window.performance.getEntriesByType('navigation')[0].type === 'back_forward')) {
        if (document.referrer.includes('checkout.html')) {
          window.location.replace('../index.html');
        }
      }
    });
  </script>
</body>
</html>
